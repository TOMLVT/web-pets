<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thông báo nhỏ</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<style>
   .notification {
  position: fixed;
  top: -100px; /* Đặt vị trí ban đầu ngoài khung nhìn của trình duyệt */
  left: 50%;
  transform: translateX(-50%);
  background-color: #333;
  color: white;
  padding: 15px;
  border-radius: 5px;
  z-index: 1;
  opacity: 0; /* Mặc định ẩn đi */
  transition: top 0.5s ease, opacity 0.5s ease; /* Thêm hiệu ứng chuyển động */
}

.notification p {
  margin: 0;
}

.closebtn {
  color: white;
  float: right;
  font-size: 20px;
  font-weight: bold;
}

.closebtn:hover {
  cursor: pointer;
}


</style>
<button onclick="showNotification()">Hiện thông báo</button>

<div class="notification">
  <span class="closebtn" onclick="closeNotification()">&times;</span>
  <p>This is a small notification!</p>
</div>

<script>
function closeNotification() {
  var notification = document.querySelector('.notification');
  notification.style.top = '-100px'; // Di chuyển thông báo ra khỏi khung nhìn
  notification.style.opacity = '0'; // Ẩn đi thông báo
}

function showNotification() {
  var notification = document.querySelector('.notification');
  notification.style.top = '0'; // Di chuyển thông báo xuống vị trí mong muốn
  notification.style.opacity = '1'; // Hiển thị thông báo
}


</script>
</body>
</html>
